<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/style.css">
		<title>{{.Title}}</title>
	</head>
	<body>
		<main>
		<a href="/">Index</a>
		<h1>{{.Title}}</h1>
		<section>
			<ul>
				<time>Updated {{.ModTime.Format "January 2, 2006"}}</time>
			</ul>
		</section>
		<article>
			{{.Content}}
		</article>
		<footer>
		{{if .Next}}
			<a href="{{.Next.RelativeLink}}">Next Post</a>
		{{end}}
		</footer>
		</main>
	</body>
</html>
