<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{.Title}}</title>
	</head>
	<body>
		<main>
		<ul>
			{{range $index, $page := .Pages}}
			<li>
				<time>{{ $page.ModTime }}</time>
				<a href="">{{ $page.Title }}</a>
			</li>
			{{else}}<li>No posts.</li>{{end}}
		</ul>
		</main>
	</body>
</html>
