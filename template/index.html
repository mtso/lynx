<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/style.css">
		<title>{{.Title}}</title>
	</head>
	<body>
		<main>
		<details>
			<summary>{{.Title}}</summary>
			<p>{{.Description}}</p>
		</details>
		<ul>
			{{range $index, $page := .Pages}}
			<li>
				<time>{{ $page.ModTime.Format "January 2006" }}</time>
				<a href="{{$page.RelativeLink}}">{{ $page.Title }}</a>
			</li>
			{{else}}<li>No posts.</li>{{end}}
		</ul>
		</main>
	</body>
</html>
